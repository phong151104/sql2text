# metadata/domains/vnfilm_ticketing/joins.yaml
joins:
  - from: orders
    to: bank
    type: left
    on:
      - "orders.bank_id = bank.id"
    description: "Join đơn hàng với thông tin ngân hàng."

  - from: orders
    to: vendor
    type: left
    on:
      - "orders.vendor_booking_no IS NOT NULL"   # ví dụ, nếu sau này bạn có vendor_id thì sửa lại
    description: "Join đơn hàng với thông tin vendor/rạp (tạm thời, sẽ refine khi có khóa rõ hơn)."

  # sau này thêm:
  # - orders.campaign_id -> campaign.id
  # - orders.sub_campaign_id -> sub_campaign.id
